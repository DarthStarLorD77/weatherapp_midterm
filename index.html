<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Weather forecast</title>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5pjTCaMrqPgBkLlk3cUL3NysomYLwuRM&libraries=places"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <!-- Top part -->
    <div class="header_search_part basic_layout">
      <select name="" id="favorite">
        <option value="1">-- Your favorite City --</option>
      </select>
      <input type="text" id="autocomplete" />
    </div>

    <div id="app">
      <h2 class="city">Weather in the World</h2>
      <div class="card" id="current-weather-card">
        <button id="favorite-btn">☆</button>
        <div class="weather loading">
          <h1 class="temp">25 °C</h1>
          <div class="flex">
            <img
              src="https://openweathermap.org/img/wn/04n.png"
              alt=""
              class="icon"
            />
            <div class="description">Cloudy</div>
          </div>
          <div class="humidity">Humidity: 60%</div>
          <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
      </div>
    </div>

    <!-- 5 days weather -->
    <div class="weather-forecast-days" id="weather-forecast-days"></div>

    <!-- 3hours weather -->
    <div class="weather-forecast-hours" id="weather-forecast-hours"></div>

    <script src="./Js/jquery-3.6.0.min.js"></script>
    <script src="./Js/currentweather.js"></script>
    <script type="module" src="./Js/searchingInput.js"></script>
    <script type="module" src="./Js/favoriteButton.js"></script>
    <script type="module" src="./Js/favoriteSelector.js"></script>
    <script type="module" src="./Js/daysHoursWheather.js"></script>
    <script type="module" src="./Js/index.js"></script>
  </body>
</html>
